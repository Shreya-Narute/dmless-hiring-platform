<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMless Hiring Platform - Login</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-dark d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
      <h2 class="text-center mb-3">DMless</h2>
      <p class="text-center text-muted">Recruiter Login</p>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3 text-muted" style="font-size: 14px;">
        Demo Login: any email & password
      </p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Navbar -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- Load Footer -->
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <!-- Auth JS -->
  <script src="assets/js/auth.js"></script>

</body>
</html>
