<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Hiring Test - DMless</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container mt-5">
    <h2 class="mb-4 text-primary">Create Hiring Test</h2>

    <!-- Job Details -->
    <div class="card shadow p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">Job Role</label>
        <input type="text" id="jobRole" class="form-control" placeholder="e.g. Frontend Developer"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea id="jobDesc" rows="4" class="form-control" placeholder="Enter JD here..."></textarea>
      </div>
    </div>

    <!-- MCQs Section -->
    <div class="card shadow p-4 mb-4">
      <h4 class="mb-3">MCQs with Knockout Logic</h4>
      <div id="mcqContainer"></div>

      <button class="btn btn-secondary mt-3" onclick="addMCQ()">+ Add MCQ</button>
    </div>

    <button class="btn btn-primary btn-lg" onclick="generateLink()">Generate Hiring Link</button>

    <div id="linkSection" class="mt-4" style="display:none;">
      <h5>Your Hiring Link:</h5>
      <input type="text" id="hiringLink" class="form-control" readonly/>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="mt-5"></div>

  <!-- Load Navbar -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- Load Footer -->
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

 <script src="assets/js/createTest.js"></script>

</body>
</html>
