<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Test - DMless</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Hiring Assessment</h2>

      <!-- Job Info -->
      <div class="card shadow p-4 mb-4">
        <h3 id="jobRole"></h3>
        <p id="jobDesc"></p>
      </div>

      <!-- Candidate Details -->
      <div class="card shadow p-4 mb-4">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" id="candidateName" class="form-control" placeholder="Enter your name" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="candidateEmail" class="form-control" placeholder="Enter your email" required/>
        </div>
      </div>

      <!-- Questions -->
      <form id="testForm">
        <div id="questionsContainer"></div>
        <button type="submit" class="btn btn-primary mt-3">Submit Test</button>
      </form>

      <!-- Result -->
      <div id="resultSection" style="display:none;" class="card shadow p-4 mt-4 text-center">
        <h3 id="resultMessage"></h3>
        <div id="resumeUpload" style="display:none;" class="mt-3">
          <label class="form-label">Upload Resume</label>
          <input type="file" id="resumeFile" class="form-control mb-3"/>
          <button type="button" class="btn btn-success" onclick="saveResume()">Submit Resume</button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Navbar -->
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- Load Footer -->
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script src="assets/js/testLogic.js"></script>

</body>
</html>
